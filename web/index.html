<html>
<head>
    <script src="/__/firebase/5.9.3/firebase-app.js"></script>
    <script src="/__/firebase/5.9.3/firebase-auth.js"></script>
    <script src="/__/firebase/5.9.3/firebase-storage.js"></script>
    <script src="/__/firebase/5.9.3/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
<button id="signout-button">Sign Out</button>
<h1>Zero to Expenses</h1>
<div id="firebaseui-auth-container"></div>
<input type="file" accept="image/*" id="capture-photo" capture="camera"><br/>
<span id="status"></span>
<br/>
<div><span>Receipt:</span> <span id="receipt-amount"></span></div>
<div><span>My total:</span> <span id="user-amount"></span></div>
<div><span>Team total:</span> <span id="team-amount"></span></div>

<script>
    /** Auth and upload **/
    var imageInput = document.querySelector("#capture-photo"),
        statusOutput = document.querySelector("#status")
    authElm = document.querySelector('#firebaseui-auth-container'),
        signoutButton = document.querySelector("#signout-button");
    var auth = firebase.auth(),
        firebaseui = new firebaseui.auth.AuthUI(auth);
        storage = firebase.storage(),
        firestore = firebase.firestore();
    /**
     * Step AUTH 1: Use FirebaseUI to set it up easily.
     */
    firebaseui.start('#firebaseui-auth-container', {
        signInSuccessUrl: '/index.html',
        signInOptions: [
            firebase.auth.GoogleAuthProvider.PROVIDER_ID
        ],
    });
    /**
     * Step AUTH 2: Listening to state change to show appropriate UI.
     */
    auth.onAuthStateChanged((user) => {
        authElm.style.display = (user) ? 'none' : '';
        signoutButton.style.display = (user) ? '' : 'none';
        setupFirestore();
    });
    /**
     * Step AUTH 3: Sign out because ... signing out is important.
     */
    signoutButton.addEventListener('click', function (e) {
        auth.signOut();
    });
    async function handleFileSelect(e) {
        const file = e.target.files[0];
        statusOutput.innerText = 'Uploading receipt';
        // Generate a random name for the image.
        const expenseId = (new Date()).getTime();
        const filename = `receipts/${auth.currentUser.uid}/${expenseId}`;
        try {
            let snapshot = await storage.ref().child(filename).put(file);
            statusOutput.innerText = 'Receipt uploaded, waiting for results...';
        } catch(error) {
            console.error(error);
        }

    };

    // When we upload an image, handle it!
    imageInput.addEventListener('change', handleFileSelect, false);

    /**
     * Read from Firestore
     */
     function setupFirestore() {
         firestore.collection('users').doc(auth.currentUser.uid)
            .onSnapshot((docSnapshot) => {
                if (docSnapshot) {
                  var data = docSnapshot.data();
                  console.log('user document', data);
                  document.getElementById('user-amount').innerHTML = data.user_cost;
                  document.getElementById('team-amount').innerHTML = data.team_cost;
                }
            });
         firestore.collection('users/' + auth.currentUser.uid + '/expenses')
            .orderBy('created_at', 'desc').limit(1)
            .onSnapshot((querySnapshot) => {
                querySnapshot.forEach(doc => {
                  var data = doc.data();
                  console.log('expense document', data);
                  document.getElementById('receipt-amount').innerHTML = data.item_cost;
                });
            });
     };
</script>
</body>
</html>
